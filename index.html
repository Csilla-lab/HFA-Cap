<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HFA-Cap Frontend</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    input, button { padding: 10px; font-size: 16px; margin: 5px 0; width: 100%; }
    #result { white-space: pre-wrap; margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>HFA-Cap Web Demo</h1>
  <input id="userInput" placeholder="Type something..." />
  <button onclick="callApi()">Submit</button>
  <div id="result">Result will appear here...</div>

  <script>
    async function callApi() {
      const input = document.getElementById('userInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Loading...';

      try {
        const response = await fetch("https://humphreykowl-hfa-cap.hf.space/run/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [input] })
        });
        const data = await response.json();
        if (data && data.data) {
          resultDiv.textContent = data.data.join("\\n");
        } else {
          resultDiv.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        resultDiv.textContent = 'Error: ' + err;
      }
    }
  </script>
</body>
</html>
